<!-- contenido -->
<div class="row">
  <div class="col-lg-12">
    <section class="widget">

      <header  >
        <h3 class="text-uppercase"> {{alumno.PrimerNombre}} {{alumno.SegundoNombre}} {{alumno.ApellidoPaterno}} {{alumno.ApellidoMaterno}}</h3>
        <div style="color: gray; margin-top: 5px">
            <b>Matrícula - </b> <span>{{alumno.Matricula}}</span><br>
            <b>Nivel - </b> <span>{{alumno.Nivel}} </span> &nbsp;&nbsp;&nbsp; <b>Grado - </b> <span>{{alumno.Grado}}</span>
        </div>

      </header>
    </section>


      <div class="widget-body">

        <!---------------- Datos Generales -->
        <datosGenerales [alumno]="alumno"></datosGenerales>

        <!-- ------------------------- Domicilio actual ---------------------------------  -->
        <domicilioAlumno [alumno]="alumno" [cpnoconocido]="cpnoconocido"></domicilioAlumno>

        <!-- -------- Área médica --------- -->
        <datosmedicos [datoMedico]="datoMedico" [contactosEliminados]="contactosEliminados" [contactoEmergencia]="contactoEmergencia" *ngIf="sistema == 1"></datosmedicos>
        <datosmedicosCiencias [datoMedico]="datoMedico" [contactosEliminados]="contactosEliminados" [contactoEmergencia]="contactoEmergencia" *ngIf="sistema == 2"></datosmedicosCiencias>

        <!-- -------- Dinámica Familiar --------- -->
        <dinamcaFamiliar [dinamicaFamiliar]="dinamicaFamiliar" *ngIf="sistema == 1"></dinamcaFamiliar>

        <!-- Padres y/o tutor -->
        <padretutor *ngIf="sistema == 1"></padretutor>
        <padretutoridec *ngIf="sistema == 2"></padretutoridec>

        <!-- personas atorizada para recoger al alumno  -->
        <personasRecoger [recoger]="recoger" (EnviarRecoger)="SetRecoger($event)"></personasRecoger>

        <!-- ------------------------- hermano -----------------------------------  -->
        <hermano></hermano>

        <!-- ------------------------ aviso de privacidad ------------------- -->
        <avisoPrivacidad></avisoPrivacidad>
      </div>

  </div>
</div>

<!-- footer -->
<div class="footerSection" [ngClass]="{opened:  GetEstatusBarra()}">
  <div class="footerContenido">

    <div class="pull-right" style="padding-top:10px;">
        <button class="btn btn-sm   btnBase" (click)="CancelarCambiosAlumnos()">Cancelar</button>
        <button class="btn btn-sm btnFooter btnPrincipal" (click)="GuardarDatosAlumno()" style="margin-left: 12px">Guardar</button>

    </div>

  </div>
</div>
