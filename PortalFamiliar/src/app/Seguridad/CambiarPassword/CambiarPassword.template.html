<div class="container" >
  <main id="content" class="widget-login-container" role="main" style="padding-top: 0px;"  >
    <div class="row" >
      <div class="col-xl-6 col-md-6 offset-xl-3 offset-md-3" >
        <section class="widget widget-login animated fadeInUp" style="min-height: 100vh !important; margin-bottom: 0px">

          <!-- logo -->
          <header>
            <p style="text-align:center;">
              <img src="{{logo}}" width="290" height="80" style="display: inline-block;">
            </p>
          </header>


          <div class="widget-body form-group">


            <div class="form-group " *ngIf="reiniciar">
              <p  style="color: red">
                La contraseña con la que intentaste ingresar ha expirado, por favor asigna una nueva contraseña para tu cuenta.
              </p>
            </div>

            <div class="form-group ">
              <span >Captura la información requerida</span>
            </div>

            <br>
            <div>
              <!-- Correo -->
              <div class="col-xs-12">

                <div class="group inputResponsive">

                  <input type="text" id="correo" maxlength="100" required [(ngModel)]="nuevoPassword.Correo" #correo="ngModel" pattern="^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*(\.[A-Za-z]{2,3})$"  class="textoMinuscula">

                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label class="MaterialLabel">Correo</label>

                  <small [hidden]="correo.valid || (!correo.touched && !submitted)" class="massageError">
                    Ingrese un correo válido
                  </small>

                </div>
              </div>
              <br>

              <!-- Contraseña -->
              <div class="col-xs-12">

                <div class="group inputResponsive">
                  <input type="password" required [(ngModel)]="nuevoPassword.Password"  #password="ngModel" passwordToggle>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label class="MaterialLabel">Contraseña</label>


                  <small [hidden]="password.valid || (!password.touched && !submitted)" class="massageError">
                    La nueva contraseña no es válida
                  </small>
                </div>
              </div>
              <br>

              <!-- Nueva contraseña -->
              <div class="col-xs-12">
                <div class="group inputResponsive">
                  <input type="password" required  pattern="{{patternPassword}}" [(ngModel)]="nuevoPassword.NuevoPassword" #nuevoPasswordin="ngModel" passwordToggle>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label class="MaterialLabel">Nueva contraseña</label>

                  <small [hidden]="nuevoPasswordin.valid || (!nuevoPasswordin.touched && !submitted)" class="massageError">
                    {{leyenda}}
                  </small>
                </div>
              </div>
              <br>

              <!-- confirmar nueva contraseña -->
              <div class="col-xs-12">
                <div class="group inputResponsive">
                  <input type="password" required [(ngModel)]="nuevoPassword.ConfirmarPassword" #confirmarPassword="ngModel" passwordToggle>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label class="MaterialLabel">Confirmar la nueva contraseña</label>

                  <small [hidden]="nuevoPassword.ConfirmarPassword == nuevoPassword.NuevoPassword  || (!confirmarPassword.touched && !submitted)" class="massageError">
                    La contraseña no coincide
                  </small>
                </div>
              </div>

            </div>

            <div style="height: 100px"></div>
            <div style="position: absolute; bottom: 0;  background: white; left: 0" class="col-sm-12">
              <button class="btn  btnPrincipal" style="margin-top: 10px; width: 100% !important;" (click)="CambiarPassword(correo.valid, nuevoPasswordin.valid, nuevoPassword.ConfirmarPassword == nuevoPassword.NuevoPassword )" >
                Cambiar contraseña
              </button>
              <button class="btn btnBase" style="margin-top: 10px; width: 100% !important; border-color: #adadad;" (click)="CancelarCambiarPassword()" >
                Cancelar
              </button>

              <div style="height: 20px"></div>
            </div>

          </div>
        </section>
      </div>
    </div>
  </main>
</div>
