<div style="text-align:center">
  <a  (click)="modalSolicitudPassword.show(); submitted=false" class="linkunderline">Recuperar contraseña</a>
</div>

<div #modalSolicitudPassword="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" bsModal  style="background: rgba(0,0,0,0.5);"  [config]="{'backdrop':'static', 'keyboard': false}">
  <div class="modal-dialog" >
    <div class="modal-content" >
      <form id="fSolicitudPassword">
        <div class="modal-body">
          <div class="row">

            <!-- logo -->
            <div class="col-lg-12 col-sm-12 col-12 form-group">
              <p style="text-align:center;">
                <img src="{{logo}}" width="260" height="90" style="display: inline-block;">
              </p>
            </div>

            <!-- msn -->
            <div class="col-lg-12 col-sm-12 col-12 form-group">
              <p>
                Para recuperar tu contraseña, captura tu correo electrónico  y
                te enviaremos un mensaje con una contraseña temporal para ingresar al sistema.
              </p>
            </div>

            <!-- correo -->
            <div class="col-lg-12 col-sm-12 col-12 form-group">
              <div class="group">
                <input type="text" name="correo" maxlength="100" required [(ngModel)]="correo" #correoInp="ngModel" pattern="^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*(\.[A-Za-z]{2,3})$"  class="textoMinuscula">
                <span class="highlight"></span> <span class="bar"></span>
                <label class="MaterialLabel">Correo electrónico</label>

                <small [hidden]="correoInp.valid || (!correoInp.touched && !submmitted)" style="color: red">
                  El coreo electronico no es válido
                </small>
              </div>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-default" type="button" (click)="CerrarModal()">Cancelar</button>
          <button class="btn btnConfirm" (click)="EnviarSolicitud(correoInp.valid)">Recuperar contraseña</button>
        </div>
      </form>

    </div>
  </div>
</div>
