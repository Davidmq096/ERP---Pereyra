<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" bsModal style="background: rgba(0,0,0,0.5);"
     #modalSolicitudCobro="bs-modal" [config]="{'backdrop':'static', 'keyboard': false}" >

    <div class="modalPantallaCompleta center-block">

        <!-- Encabezado -->
        <div class="modalHeader">
            <h4 class="modal-title">
                <h3 class="">Usted ha sido redireccionado al portal del banco</h3>
            </h4>
        </div>

        <!-- body -->
        <div class="modaBody">

            <div class="margenSeparador hidden-lg-up"></div>


                <div class="center-block"  *ngIf="url" style="padding: 0px 16px">
                    <iframe id="pagoSantander" [src]="url | safe" class="solicitudCobro" width="100%" height="700" frameborder="0" scrolling="no" seamless="seamless"></iframe>
                </div>



            <div class="margenSeparador"></div>

        </div>

        <!-- footer -->
        <div class="modalFooter">
            <div class="pull-right">
                <button class="btn btn-default" type="button" (click)="CerrarModal()">Cerrar</button>
            </div>
        </div>

    </div>



</div>
